{% extends "layout.html" %}
{% block body %}
<div class="flex flex-col text-center w-full mb-12">
<form action="/edit/{{post.sno}}" method="post">
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="category" class="leading-7 text-sm text-gray-400">Category</label>
            <input type="text" id="category" value="{{post.category}}" name="category" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" wtx-context="8A71E2BD-8EBD-4107-9147-3BDFC5155AEC">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="title" class="leading-7 text-sm text-gray-400">Title</label>
            <input type="text" value="{{post.title}}" id="title" name="title" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" wtx-context="676DA8C7-E584-4CA6-A352-21A885AE67AF">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="content"  class="leading-7 text-sm text-gray-400">Content</label>
            <textarea id="content" name="content" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">{{post.content}}</textarea>
          </div>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Post</button>
        </div>
      </div>
    </div>
  </form>
</div>
  {% endblock %}
