{% extends "layout.html" %}
{% block body %}
{% for post in posts %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="-my-8 divide-y-2 divide-gray-800">
        <div class="py-8 flex flex-wrap md:flex-nowrap">
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="font-semibold title-font text-white">{{post.category}}</span>
            <span class="mt-1 text-gray-500 text-sm">{{post.date}}</span>
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-white title-font mb-2">{{post.title}}</h2>
            <p class="leading-relaxed">{{post.content[:700]}}</p>
            <a class="text-indigo-400 inline-flex items-center mt-4" href="/viewpost/{{post.sno}}">Learn More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
        
        
      </div>
      
    </div>
    {% endfor %}
    <div>
      <nav aria-label="Page navigation">
        <ul class="inline-flex">
          <li><a href="/post?page={{prev}}"><button class="h-10 px-5 text-indigo-600 transition-colors duration-150 bg-gray-900 border border-r-0 border-indigo-600 rounded-l-lg focus:shadow-outline hover:bg-indigo-100">Prev</button></a></li>
          <li><a href="/post?page={{next}}"><button class="h-10 px-5 text-indigo-600 transition-colors duration-150 bg-gray-900 border border-indigo-600 rounded-r-lg focus:shadow-outline hover:bg-indigo-100">Next</button></a></li>
        </ul>
      </nav>
    </div>
    
  </section>
  
  
  
{% endblock %}
