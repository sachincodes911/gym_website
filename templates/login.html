{% extends "layout.html" %}
{% block body %}
<form action="/login" method="post">
<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Admin login</h1>
       
      </div>
      <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
        <div class="relative sm:mb-0 flex-grow w-full">
          <label for="user_id" class="leading-7 text-sm text-gray-400">User-Id</label>
          <input type="text" id="user_id" name="user_id" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" wtx-context="3FACAE47-19F3-4698-BF88-55916C3CC0E6">
        </div>
        <div class="relative sm:mb-0 flex-grow w-full">
          <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
          <input type="password" id="password" name="password" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" wtx-context="88E660A8-5AD8-4FD7-810C-E3CF2EE0B6B3">
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Login</button>
      </div>
    </div>
  </section>
</form>
{% endblock %}
